	<div class="contact-page">
		<h2>Contact</h2>
		<p>Interested in getting in touch or grabbing some tea? Not sure where to start? Fill out the form below to start a dialogue!</p>
	</div>
	<div class="contact-form">
		<form action="http://www.focuspocus.io/magic/contact@tarahkennedy.com" method="POST" enctype="multipart/form-data">
		  <input type="text" name="Full Name" id="name" placeholder="*name">
		  <input type="email" name="Email" placeholder="*email" id="email">
		  <textarea rows="4" cols="50" name="comment" id="message" placeholder="*what rad things are we going to create?"></textarea>
		  <input id="send-button" type="submit" value="send">
	</form>
	</div>

	<div class="social-media">
		<div class="twitter">
		<a href="http://www.twitter.com/tarahkennedy" target="_blank">follow me on twitter</a>
		</div>
		<div class="instagram">
		<a href="http://www.instagram.com/tarahkennedy" class="insta" target="_blank">follow me on instagram</a>
		</div>
	</div>
